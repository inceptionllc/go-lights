machine:
  environment:
    GO15VENDOREXPERIMENT: 1
    GOROOT: "/home/ubuntu/go"
    PATH: "/home/ubuntu/go/bin:$PATH"

dependencies:
  cache_directories:
    - "/home/ubuntu/go"
  pre:
    - mkdir -p /home/ubuntu/go

test:
  override:
    - go version
    - go test ./...

general:
  branches:
    ignore:
      - gh-pages
